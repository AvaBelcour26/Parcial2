<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
      color: #343a40;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">Acceso Denegado</div>
    <p class="mb-4">No tiene permisos para acceder a esta página.</p>

    <div sec:authorize="isAuthenticated()">
      <p>Usuario: <span sec:authentication="name"></span></p>
      <p>Rol: <span sec:authentication="principal.authorities"></span></p>
    </div>

    <a th:href="@{/vehiculo/home}" class="btn btn-primary me-2">Volver al Inicio</a>
    <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
