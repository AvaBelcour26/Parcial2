<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .vehicle-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Actualizar Ubicación del Vehículo</h2>
        <div>
            <a th:href="@{/vehiculo/home}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm ms-2">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="form-container">
                <!-- Información del vehículo -->
                <div class="vehicle-info">
                    <h5>Información del Vehículo</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Placa:</strong> <span th:text="${vehiculo.placa}"></span></p>
                            <p><strong>Tipo:</strong> <span th:text="${vehiculo.tipoVehiculo.nombre}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Hora de Entrada:</strong> <span th:text="${#temporals.format(vehiculo.horaEntrada, 'dd/MM/yyyy HH:mm')}"></span></p>
                            <p><strong>Ubicación Actual:</strong> <span th:text="${vehiculo.ubicacion}"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Formulario para actualizar ubicación -->
                <form th:action="@{/vehiculo/actualizar/{id}(id=${vehiculo.id})}" method="post">
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Nueva Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                               th:value="${vehiculo.ubicacion}" required>
                        <div class="form-text">Ejemplo: A-2, B-41, C5-875</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Actualizar Ubicación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
