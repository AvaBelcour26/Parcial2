<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      padding-top: 20px;
      background-color: #f8f9fa;
    }
    .confirmation-container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .warning-icon {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 15px;
    }
    .vehicle-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Eliminar Vehículo</h2>
    <div>
      <a th:href="@{/vehiculo/home}" class="btn btn-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
      <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm ms-2">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="confirmation-container text-center">
        <div class="warning-icon">
          <i class="bi bi-exclamation-triangle-fill"></i>
        </div>

        <h3 class="mb-3">¿Está seguro que desea eliminar este vehículo?</h3>
        <p class="text-muted mb-4">Esta acción no se puede deshacer.</p>

        <!-- Información del vehículo -->
        <div class="vehicle-info text-start">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Placa:</strong> <span th:text="${vehiculo.placa}"></span></p>
              <p><strong>Tipo:</strong> <span th:text="${vehiculo.tipoVehiculo.nombre}"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Hora de Entrada:</strong> <span th:text="${#temporals.format(vehiculo.horaEntrada, 'dd/MM/yyyy HH:mm')}"></span></p>
              <p><strong>Ubicación:</strong> <span th:text="${vehiculo.ubicacion}"></span></p>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <a th:href="@{/vehiculo/home}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
          <form th:action="@{/vehiculo/eliminar/{id}(id=${vehiculo.id})}" method="post">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Confirmar Eliminación
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
